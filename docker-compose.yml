services:
  control-api:
    image: node:22-slim
    working_dir: /app
    ports:
      - "9999:9999"
    volumes:
      - ./packages/control/api:/app
      - /app/node_modules
    command: sh -c "corepack enable && pnpm install && pnpm run dev"
    environment:
      CORS_ORIGIN: '*'
      DATABASE_HOST: db
      DATABASE_USER: origan-root
      DATABASE_PASSWORD: origan
      DATABASE_NAME: origan
    networks:
      - origan-network

  control-frontend:
    image: node:22-slim
    working_dir: /app
    ports:
      - "5173:5173"
    volumes:
      - ./packages/control/frontend:/app
      - /app/node_modules
    command: sh -c "corepack enable && pnpm install && pnpm run dev --host 0.0.0.0"
    environment:
      - PROXY_API_URL=http://control-api:9999
    depends_on:
      - control-api
    networks:
      - origan-network

  gateway:
    image: node:22-slim
    working_dir: /app
    ports:
      - "8080:8080"
    volumes:
      - ./packages/gateway:/app
      - /app/node_modules
    command: sh -c "corepack enable && pnpm install && pnpm run dev"
    networks:
      - origan-network
    depends_on:
      - control-api

  db:
    image: postgres:16
    environment:
      POSTGRES_USER: origan-root
      POSTGRES_PASSWORD: origan
      POSTGRES_DB: origan
    ports:
      - "5432:5432"
    networks:
      - origan-network

networks:
  origan-network:
    driver: bridge
