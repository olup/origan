services:
  control-api:
    image: node:22-slim
    working_dir: /app
    ports:
      - "9999:9999"
    volumes:
      - ./packages/control/api:/app
      - /app/node_modules
    command: sh -c "corepack enable && pnpm install && pnpm run db:migrate && pnpm run dev"
    environment:
      CORS_ORIGIN: '*'
      DATABASE_URL: postgresql://origan-root:origan@db:5432/origan
      DATABASE_RUN_MIGRATIONS: true
      BUCKET_URL: http://minio:9000
      BUCKET_ACCESS_KEY: minioadmin
      BUCKET_SECRET_KEY: minioadmin
      BUCKET_NAME: origan
    networks:
      - origan-network

  control-frontend:
    image: node:22-slim
    working_dir: /app
    ports:
      - "5173:5173"
    volumes:
      - ./packages/control/frontend:/app
      - /app/node_modules
    command: sh -c "corepack enable && pnpm install && pnpm run dev --host 0.0.0.0"
    environment:
      - VITE_API_URL=http://localhost:9999
    depends_on:
      - control-api
    networks:
      - origan-network

  gateway:
    image: node:22-slim
    working_dir: /app
    ports:
      - "8080:8080"
    volumes:
      - ./packages/gateway:/app
      - /app/node_modules
    command: sh -c "corepack enable && pnpm install && pnpm run dev"
    networks:
      - origan-network
    depends_on:
      - control-api

  db:
    image: postgres:16
    environment:
      POSTGRES_USER: origan-root
      POSTGRES_PASSWORD: origan
      POSTGRES_DB: origan
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - origan-network

  minio:
    image: minio/minio
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    entrypoint: >
      /bin/sh -c "
      mkdir -p /data/.minio.sys/buckets;
      /usr/bin/minio server --console-address ':9001' /data &
      sleep 3;
      /usr/bin/mc alias set myminio http://localhost:9000 minioadmin minioadmin;
      /usr/bin/mc mb myminio/origan --ignore-existing;
      wait"
    volumes:
      - minio_data:/data
    networks:
      - origan-network

networks:
  origan-network:
    driver: bridge

volumes:
  minio_data:
  postgres_data:
