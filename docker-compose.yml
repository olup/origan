services:
  control-api:
    image: node:22-slim
    working_dir: /app
    ports:
      - "9999:9999"
    volumes:
      - ./packages/control-api:/app
      - /app/node_modules
    command: sh -c "corepack enable && pnpm install && pnpm run db:migrate && pnpm run dev"
    environment:
      ORIGAN_DEPLOY_DOMAIN: 'localtest.me:7777'
      ORIGAN_API_URL: 'http://localhost:9999'
      
      CORS_ORIGIN: '*'
      DATABASE_URL: postgresql://origan-root:origan@db:5432/origan
      DATABASE_RUN_MIGRATIONS: true
      BUCKET_URL: http://minio:9000
      BUCKET_ACCESS_KEY: minioadmin
      BUCKET_SECRET_KEY: minioadmin
      BUCKET_NAME: origan
      BUCKET_REGION: us-east-1

      # From .env file
      GITHUB_CLIENT_ID: ${GITHUB_CLIENT_ID}
      GITHUB_CLIENT_SECRET: ${GITHUB_CLIENT_SECRET}
      JWT_SECRET: secret
    networks:
      - origan-network

  admin-panel:
    image: node:22-slim
    working_dir: /app
    ports:
      - "5173:5173"
    volumes:
      - ./packages/admin-panel:/app
      - /app/node_modules
    command: sh -c "corepack enable && pnpm install && pnpm run dev --host 0.0.0.0"
    environment:
      - VITE_API_URL=http://localhost:9999
    depends_on:
      - control-api
    networks:
      - origan-network

  gateway:
    image: node:22-slim
    working_dir: /app
    environment:
      - ORIGAN_DEPLOY_DOMAIN=localtest.me:7777
      - CONTROL_API_URL=http://control-api:9999
      - RUNNER_URL=http://runner:9000
      - BUCKET_URL=http://minio:9000
      - BUCKET_ACCESS_KEY=minioadmin
      - BUCKET_SECRET_KEY=minioadmin
      - BUCKET_NAME=origan
      - BUCKET_REGION=us-east-1
      - HAS_TLS_SERVER=false
      - TLS_CERT_FILE=/app/certs/cert.pem
      - TLS_KEY_FILE=/app/certs/key.pem
    ports:
      - "7777:7777"
    volumes:
      - ./packages/gateway:/app
      - /app/node_modules
    command: sh -c "corepack enable && pnpm install && pnpm run dev"
    networks:
      - origan-network
    depends_on:
      - control-api
      - runner

  runner:
    image: ghcr.io/supabase/edge-runtime:v1.67.4
    working_dir: /app
    environment:
      - BUCKET_URL=http://minio:9000
      - BUCKET_ACCESS_KEY=minioadmin
      - BUCKET_SECRET_KEY=minioadmin
      - BUCKET_NAME=origan
      - BUCKET_REGION=us-east-1
      - WORKERS_PATH=/workers
    volumes:
      - ./packages/runner/:/app
      - runner_workers:/workers
    command: start --main-service ./functions/supervisor
    networks:
      - origan-network

  db:
    image: postgres:16
    environment:
      POSTGRES_USER: origan-root
      POSTGRES_PASSWORD: origan
      POSTGRES_DB: origan
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - origan-network

  minio:
    image: minio/minio
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    # The entrypoint command is used to create the bucket and set up the MinIO client
    entrypoint: >
      /bin/sh -c "
      mkdir -p /data/.minio.sys/buckets;
      /usr/bin/minio server --console-address ':9001' /data &
      sleep 3;
      /usr/bin/mc alias set myminio http://localhost:9000 minioadmin minioadmin;
      /usr/bin/mc mb myminio/origan --ignore-existing;
      wait"
    volumes:
      - minio_data:/data
    networks:
      - origan-network

networks:
  origan-network:
    driver: bridge

volumes:
  minio_data:
  postgres_data:
  runner_workers:
