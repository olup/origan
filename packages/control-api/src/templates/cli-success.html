<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Authentication Successful - Origan</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: "Space Mono", monospace;
      background: #f7f6f2;
      color: #1b1b1b;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 32px;
    }

    .card {
      width: min(520px, 100%);
      border: 1px solid #dedbd2;
      background: #ffffff;
      padding: 32px;
      display: grid;
      gap: 16px;
    }

    .status {
      display: flex;
      align-items: center;
      gap: 12px;
      font-size: 14px;
      letter-spacing: 0.08em;
      text-transform: uppercase;
      color: #6b6b6b;
    }

    .dot {
      width: 10px;
      height: 10px;
      border-radius: 50%;
      background: #1b1b1b;
    }

    h1 {
      font-size: 28px;
      font-weight: 700;
      line-height: 1.2;
    }

    p {
      font-size: 16px;
      line-height: 1.6;
      color: #3f3f3f;
    }

    .hint {
      font-size: 14px;
      color: #6b6b6b;
    }

    .close {
      font-size: 14px;
      border: 1px solid #1b1b1b;
      background: transparent;
      color: #1b1b1b;
      padding: 10px 18px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="status">
      <span class="dot"></span>
      CLI AUTHENTICATED
    </div>
    <h1>Authentication complete.</h1>
    <p>Return to your terminal to continue using Origan.</p>
    <p class="hint">You can close this tab now.</p>
  </div>
</body>
</html>
